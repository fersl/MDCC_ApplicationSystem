<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/base.css">
    <link rel="stylesheet" href="/css/busca.css">

    <title>Sistema de Seleção Mestrado/Doutorado</title>
</head>
<body>
    <header class="flex-container">
        <a href="/pages/index.html"><img src="/img/LogoMDCC.gif" alt="logo-mdcc" id="logo"></a>
        <h1 id="title">Sistema de Seleção Mestrado/Doutorado</h1>
        <button class="btn" id="login-prof" v-show="none">Login Professor</button>
    </header>

    <div class="container" id="app">
        <h2>Busca de Alunos</h2>

        <div class="tab-container">
            <ul class="nav nav-pills">
                <li class="nav-item">
                    <a href="#panel-mestrado" class="nav-link active" role="pill" data-toggle="tab"><h3>Mestrado</h3></a>
                </li>
                <li class="nav-item">
                    <a href="#panel-doutorado" class="nav-link" role="pill" data-toggle="tab"><h3>Doutorado</h3></a>
                </li>
            </ul>
    
            <div class="tab-content">
                <!-- FORM DE BUSCA PARA MESTRADO -->
                <div role="tabpanel" class="tab-pane active" id="panel-mestrado">
                    <form action="" method="GET">
                        <div class="form-row">
                        <div class="col-md-6 mr-5">

                            <div class="form-group">
                                <label for="name">Nome:</label>
                                <input type="text" 
                                        class="form-control" 
                                        name="name"
                                        id="name"
                                        v-model="name"/>
                            </div>

                            <div class="form-row">
                                <div class="form-group col-3">
                                    <label for="uf">UF:</label>
                                    <select name="uf" class="custom-select" v-model="uf">
                                        <option v-for="uf in uf_list" :value="uf">{{ uf }}</option>
                                    </select>
                                </div>
        
                                <div class="form-group col-9">
                                    <label for="city">Cidade:</label>
                                    <input type="text" 
                                            name="city" 
                                            id="city"
                                            class="form-control"
                                            v-model="city"/>
                                    </div>
                            </div>

                            <div class="form-group">
                                <label for="institution">Instituição de Ensino:</label>
                                <select name="institution"
                                        id="institution"
                                        v-model="institution"
                                        class="custom-select"/>
                                    <option v-for="institution in institutions" :value="institution">{{ institution }}</option>
                                </select>
                            </div>

                            <!-- se instituicao tiver sido selecionada, variar opcoes de curso -->
                            <!-- senao, exibir uma lista "padrão" de cursos -->
                            <div class="form-group">
                                <label for="course">Curso:</label><br>
                                <select name="course" 
                                        class="custom-select"
                                        id="course"
                                        v-model="course">
                                    <option v-for="course in courses[institution]" :value="course">{{ course }}</option>
                                </select>
                            </div>
                        </div>

                        <div class="col-md-5">
                            <div class="form-group">
                                <label for="">Preferência para Entrevista: </label>
                                <select name="interview_opt" 
                                        id="interview_opt"
                                        v-model="interview" 
                                        class="custom-select">
                                    <option v-for="interview_opt in int_opts" :value="interview">{{ interview_opt }}</option>
                                </select>
                            </div>

                            <div class="form-row">
                                <div class="form-group col">
                                    <label for="area1">Área 1:</label>
                                    <select name="area1" 
                                            id="area1" 
                                            class="custom-select"
                                            v-model="area1">
                                        <option v-for="area in areas" :value="area1">{{ area }}</option>
                                    </select>
                                </div>

                                <div class="form-group col">
                                    <label for="area2">Área 2:</label>
                                    <select name="area2" 
                                            id="area1" 
                                            class="custom-select"
                                            v-model="area2">
                                        <option v-for="area in areas" :value="area2">{{ area }}</option>
                                    </select>
                                </div>
                            </div>

                            <br/>

                            <div class="form-group form-inline">
                                <label for="" class="mr-2">Nota Poscomp:</label>
                                <input type="number" name="min-pc" id="min-pc" class="form-control col-3" v-model.number="pc_min" placeholder="min">
                                <span class="ml-2 mr-2"> - </span>
                                <input type="number" name="max-pc" id="max-pc" class="form-control col-3" v-model.number="pc_max" placeholder="max">
                            </div>

                            <div class="form-group form-inline">
                                <label for="" class="mr-2">IRA:</label>
                                <input type="number" name="min-ira" id="min-ira" class="form-control col-3" v-model.number="ira_min" placeholder="min">
                                <span class="ml-2 mr-2"> - </span>
                                <input type="number" name="max-ira" id="max-ira" class="form-control col-3" v-model.number="ira_max" placeholder="max">
                            </div>

                        </div>
                        </div>

                        <div class="d-flex flex-row-reverse align-items-end">
                            <button type="button" class="btn" id="btn-submit">Enviar</button>
                            <button type="button" class="btn" id="btn-clear" @click="clear_form()">Limpar</button>
                        </div>

                    </form>
                </div>

                <!-- FORM DE BUSCA PARA DOUTORADO -->
                <div role="tabpanel" class="tab-pane" id="panel-doutorado">
                    <form action="" method="GET">
                        <div class="form-row">
                        <div class="col-md-6 mr-5">

                            <div class="form-group">
                                <label for="name">Nome:</label>
                                <input type="text" 
                                        class="form-control" 
                                        name="name"
                                        id="name"
                                        v-model="name"/>
                            </div>

                            <div class="form-row">
                                <div class="form-group col-3">
                                    <label for="uf">UF:</label>
                                    <select name="uf" class="custom-select" v-model="uf">
                                        <option v-for="uf in uf_list" :value="uf">{{ uf }}</option>
                                    </select>
                                </div>
        
                                <div class="form-group col-9">
                                    <label for="city">Cidade:</label>
                                    <input type="text" 
                                            name="city" 
                                            id="city"
                                            class="form-control"
                                            v-model="city"/>
                                    </div>
                            </div>

                            <div class="form-group">
                                <label for="institution">Instituição de Ensino:</label>
                                <select name="institution"
                                        id="institution"
                                        v-model="institution"
                                        class="custom-select"/>
                                    <option v-for="institution in institutions" :value="institution">{{ institution }}</option>
                                </select>
                            </div>

                            <!-- se instituicao tiver sido selecionada, variar opcoes de curso -->
                            <!-- senao, exibir uma lista "padrão" de cursos -->
                            <div class="form-group">
                                <label for="course">Curso:</label><br>
                                <select name="course" 
                                        class="custom-select"
                                        id="course"
                                        v-model="course">
                                    <option v-for="course in courses[institution]" :value="course" v-if="!institution === ''">{{ course }}</option>
                                    <option v-for="course in default_courses" :value="course" v-if="institution === ''">{{ course }}</option>
                                </select>
                            </div>
                        </div>

                        <div class="col-md-5">
                            <div class="form-group">
                                <label for="">Preferência para Entrevista: </label>
                                <select name="interview_opt" 
                                        id="interview_opt"
                                        v-model="interview" 
                                        class="custom-select">
                                    <option v-for="interview_opt in int_opts" :value="interview">{{ interview_opt }}</option>
                                </select>
                            </div>

                            <div class="form-row">
                                <div class="form-group col">
                                    <label for="area1">Área 1:</label>
                                    <select name="area1" 
                                            id="area1" 
                                            class="custom-select"
                                            v-model="area1">
                                        <option v-for="area in areas" :value="area1">{{ area }}</option>
                                    </select>
                                </div>

                                <div class="form-group col">
                                    <label for="area2">Área 2:</label>
                                    <select name="area2" 
                                            id="area1" 
                                            class="custom-select"
                                            v-model="area2">
                                        <option v-for="area in areas" :value="area2">{{ area }}</option>
                                    </select>
                                </div>
                            </div>
                            
                            <br/>
                            
                            <div class="form-group form-inline">
                                <label for="" class="mr-2">Nota Poscomp:</label>
                                <input type="number" name="min-pc" id="min-pc" class="form-control col-3" v-model.number="pc_min" placeholder="min">
                                <span class="ml-2 mr-2"> - </span>
                                <input type="number" name="max-pc" id="max-pc" class="form-control col-3" v-model.number="pc_max" placeholder="max">
                            </div>

                            <div class="form-group form-inline">
                                <label for="" class="mr-2">IRA:</label>
                                <input type="number" name="min-ira" id="min-ira" class="form-control col-3" v-model.number="ira_min" placeholder="min">
                                <span class="ml-2 mr-2"> - </span>
                                <input type="number" name="max-ira" id="max-ira" class="form-control col-3" v-model.number="ira_max" placeholder="max">
                            </div>

                        </div>
                        </div>

                        <div class="d-flex flex-row-reverse align-items-end">
                            <button type="button" class="btn" id="btn-submit">Enviar</button>
                            <button type="button" class="btn" id="btn-clear" @click="clear_form()">Limpar</button>
                        </div>

                    </form>
                </div>
            </div>
        </div>

        <template id="table-students">
            <!-- <select name="filter" class="custom-select" v-model="filter">
                <option v-for="filter in filters" :value="filter">{{ filter }}</option>
            </select> -->
            <table class="table">
                <thead>
                    <tr>
                        <th> </th>
                        <th scope="col">Nome</th>
                        <th scope="col">Pos-Comp</th>
                        <th scope="col">IRA</th>
                    </tr>
                </thead>
        
                <tbody>
                    <tr v-for="(student, index) in students">
                        <td><button type="button" class="btn btn-info" @click="show_info(index)">&#x2795;</button></td>
                        <td>{{ student.name }}</td>
                        <td>{{ student.pos_comp }}</td>
                        <td>{{ student.ira }}</td>
                    </tr>
                </tbody>
            </table>
            <nav aria-label="Page navigation">
                <ul class="pagination justify-content-end">
                    <li class="page-item disabled">
                        <a class="page-link" href="#" tabindex="-1" aria-disabled="true">Previous</a>
                    </li>
                    <li class="page-item"><a class="page-link" href="#">1</a></li>
                    <li class="page-item"><a class="page-link" href="#">2</a></li>
                    <li class="page-item"><a class="page-link" href="#">3</a></li>
                    <li class="page-item">
                        <a class="page-link" href="#">Next</a>
                    </li>
                </ul>
            </nav>
        </template>

        <!-- MODAL CAROUSEL -->
        <template id="student-info">
            <div class="modal fade" id="modal-carousel" tabindex="-1" role="dialog" aria-labelledby="ModalCarouselLabel">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                <div id="carousel-modal-demo" class="carousel slide" data-ride="carousel">
          
                    <!-- Carousel starts here --> 
                    <div class="carousel-inner"> 
                        <div class="item"
                             v-for="(student, index)in students"/>
                            <div class="container student-info">
                                <div class="row">
                                    <div class="col" id="personal-info">
                                        <p class="info-field">Nome Completo</p>
                                        <p class="info-field">Idade</p>
                                        <p class="info-field"><strong>Nacionalidade: </strong></p>
                                    </div>
                                    <div class="col" id="application-info">
                                        <p>Tipo de Entrevista: </strong> tipo - contato</p>
                                        <p><strong>Area 1: </strong></p>
                                        <p><strong>Area 2: </strong></p>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col" id="contact-info">
                                        <p><strong>E-mail: </strong></p>
                                        <p><strong>Telefone: </strong></p>
                                    </div>
                                    <address class="col" id="address-info">
                                        <p>
                                            Nome da rua, numero <br>
                                            complemento <br>
                                            cidade - UF <br>
                                            país
                                        </p>
                                    </address>
                                </div>
                                <div class="row">
                                    <div class="col" id="cv-info">
                                        lsf;kngsdkjnf
                                    </div>
                                    <div class="col" id="files">
                                        nsdvlfkjbnsgdjfkgn
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div> 
    
                    <!-- Next / Previous controls here -->
                    <a class="left carousel-control" href="#carousel-modal-demo" data-slide="prev">
                        <span class="glyphicon glyphicon-chevron-left"></span>
                    </a>
                    <a class="right carousel-control" href="#carousel-modal-demo" data-slide="next">
                        <span class="glyphicon glyphicon-chevron-right"></span>
                    </a>
            
                </div>
                </div>
            </div>
            </div>
        </template>
        
    </div>

      <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/vue"></script>
      <script src="/js/busca.js"></script>
</body>
</html>
