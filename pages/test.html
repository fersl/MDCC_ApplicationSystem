<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- <link rel="stylesheet" href="/css/reset.css"> -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/base.css">
    <link rel="stylesheet" href="/css/test.css">
    <title>Sistema de Seleção Mestrado/Doutorado</title>
</head>
<body>
    <header>
        <a href="/pages/index.html"><img src="/img/LogoMDCC.gif" alt="logo-mdcc" id="logo"></a>
        <h1 id="title">Sistema de Seleção Mestrado/Doutorado</h1>
        <!-- adicionar login de professores -->
    </header>


    <div id="app" class="container">
        <h2>Formulário de Inscrição: Mestrado</h2>

        <form action="" method="POST">

            <!-- GRADUAÇÃO/CURRÍCULO -->
            <div class="form-section">
                <h3 class="section-header">Dados de Graduação e Currículo:</h3>

                <div class="section-content">
                    <div class="form-group">
                        <label for="institution">Instituição de Ensino:</label>
                        <input type="text" class="form-control">
                        <button type="button" class="modal-btn"><small class="form-text text-muted">Não encontra sua instituição?</small></button>
                    </div>
    
                    <div class="form-group">
                        <label for="course">Curso:</label><br>
                        <input type="text" class="form-control">
                        <button class="modal-btn"><small class="form-text text-muted">Não encontra seu curso?</small></button>
                    </div>
                </div>
            </div>
        </form>

        <button type="button" data-toggle="modal" data-target="#inst-modal">test</button>

        <!-- MODAL ADICIONAR INSTITUIÇÃO -->
        <div class="modal" id="inst-modal" role="dialog">
            <div class="modal-dialog" role="document">
                <div class="modal-content">

                    <div class="modal-header">
                         <h5 class="modal-title">Adicionar Instituição de Ensino</h5>
                         <button type="button" class="close" data-dismiss="modal">
                             <span>X</span>
                         </button>
                    </div>

                    <div class="modal-body">
                        <p>dgsfiugsdfoglsakjag</p>
                    </div>

                    <div class="modal-footer">
                        <button type="button" class="btn btn-danger" data-dismiss="modal">Cancelar</button>
                    </div>

                </div>
            </div>
        </div>

    </div>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="/js/test.js"></script>
</body>
</html>
