<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- <link rel="stylesheet" href="/css/reset.css"> -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/base.css">
    <link rel="stylesheet" href="/css/form-style.css">
    <title>Sistema de Seleção Mestrado/Doutorado</title>
</head>
<body>
    <header>
        <a href="/pages/index.html"><img src="/img/LogoMDCC.gif" alt="logo-mdcc" id="logo"></a>
        <h1 id="title">Sistema de Seleção Mestrado/Doutorado</h1>
        <!-- adicionar login de professores -->
    </header>
    <div id="app" class="container">
        <h2>Formulário de Inscrição: Mestrado</h2>

        <form action="" method="POST">
            <!-- DADOS PESSOAIS -->
            <div class="container form-section">
                <h3 class="section-header">Dados Pessoais:</h3>
                
                <div class="section-content form-row">
                    <div class="col-6">
                        <div class="form-group">
                            <label for="nome">Nome Completo:</label>
                            <input type="text" 
                                    class="form-control" 
                                    name="name"
                                    id="name"
                                    v-model="form.name" 
                                    required>
                        </div>

                        <div class="form-row">
                            <div class="form-group">
                                <label for="birthdate">Nascimento:</label>
                                <input type="date" 
                                        name="birthdate" 
                                        class="form-control"
                                        id="birthdate"
                                        v-model="form.birthdate"
                                        required>
                            </div>
    
                            <div class="form-group form-check">
                                <label for="gender">Gênero:</label><br>
                                <div class="form-check form-check-inline" id="gender" v-model="form.gender">
                                    <input type="radio" name="gender" value="male" class="form-check-input" checked>
                                    <label for="gender" class="form-check-label"> Masculino </label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input type="radio" name="gender" value="female" class="form-check-input">
                                    <label for="gender" class="form-check-label"> Feminino </label>                                
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="">Documento de Identificação:</label>
                            <div class="form-row">
                                <select name="id-document" class="custom-select col-4" id="id-document" v-model="form.id_type">
                                    <option value="cpf">CPF</option>
                                    <option value="passport">Passaporte</option>
                                </select>
                                <input type="number"
                                        name="id-value" 
                                        class="form-control col-8"
                                        id="id-value" 
                                        v-model.number="form.id_value"
                                        required>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="nationality">Nacionalidade:</label>
                            <input type="text" 
                                    name="nationality" 
                                    class="form-control"
                                    id="nationality"
                                    v-model="form.nationality" 
                                    required>
                        </div>

                        <div class="form-group">
                            <label for="email">E-mail:</label>
                            <input type="email" 
                                    name="email" 
                                    class="form-control"
                                    id="email"
                                    v-model="form.email" 
                                    required>
                        </div>

                        <div class="form-group">
                            <label for="phone">Telefone:</label>
                            <input type="number" 
                                    name="phone" 
                                    id="phone"
                                    v-model.number="form.phone"
                                    class="form-control">
                        </div>
                    </div>

                    <!-- INFORMAÇÕES DE ENDEREÇO -->
                    <div class="col-5">
                            <div class="form-group">
                                <label for="cep">CEP:</label>
                                <input type="number" 
                                        name="cep" 
                                        class="form-control"
                                        id="cep"
                                        v-model.number="form.cep"
                                        required>
                            </div>

                            <div class="form-group">
                                    <label for="address">Logradouro:</label>
                                    <input type="text" 
                                            name="address" 
                                            id="address"
                                            v-model="form.address"
                                            class="form-control" 
                                            required>
                            </div>

                            <div class="form-group">
                                <label for="address-num">Complemento:</label>
                                <input type="text" 
                                        name="address-num"
                                        id="address-num"
                                        v-model="form.address_num"
                                        class="form-control">
                            </div>

                            <div class="form-group">
                                <label for="nbhood">Bairro:</label>
                                <input type="text" 
                                        name="nbhood"
                                        id="nbhood"
                                        class="form-control"
                                        v-model="form.nbhood"
                                        required>
                            </div>

                            <div class="form-row">
                                <div class="form-group col-3">
                                    <label for="state">UF:</label>
                                    <select name="uf" class="custom-select" v-model="form.uf">
                                        <option v-for="uf in uf_list" :value="form.uf">{{ uf }}</option>
                                    </select>
                                </div>
    
                                <div class="form-group col-9">
                                    <label for="city">Cidade:</label>
                                    <input type="text" 
                                        name="city" 
                                        id="city"
                                        class="form-control"
                                        v-model="form.city"
                                        required>
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="country">País:</label>
                                <input type="text" 
                                        name="country"
                                        id="country"
                                        class="form-control"
                                        v-model="form.country"
                                        required>
                            </div>
                    </div>
                </div>
                
            </div>

            <!-- GRADUAÇÃO/CURRÍCULO -->
            <div class="form-section">
                <h3 class="section-header">Dados de Graduação e Currículo:</h3>

                <div class="section-content form-row">
                    <div class="col-6">
                        <div class="form-group">
                            <label for="institution">Instituição de Ensino:</label>
                            <select name="institution"
                                    id="institution"
                                    v-model="institution"
                                    class="custom-select"/>
                                <option v-for="institution in institutions" :value="form.institution">{{ institution }}</option>
                            </select>
                            <button type="button" @click="modal_inst()" class="modal-btn"><small class="form-text text-muted">Não encontra sua instituição?</small></button>
                        </div>

                        <div class="form-group">
                            <label for="course">Curso:</label><br>
                            <select name="course" 
                                    class="custom-select"
                                    id="course"
                                    v-model="form.course">
                                <option v-for="course in courses[institution]" :value="form.course">{{ course }}</option>
                            </select>
                            <button type="button" @click="modal_course()" class="modal-btn"><small class="form-text text-muted">Não encontra seu curso?</small></button>
                        </div>

                        <div class="form-row">
                        	<div class="form-group col-8">
                        	    <label for="period">Período:</label>
                        	    <div class="form-row">
                        	        <input type="number" 
                                            name="period-start"
                                            id="period-start"
                                            v-model.number="form.period_start"
                        	                class="form-control col-4"
                        	                required/>
                        	        <label class="col-form-label"> até </label>
                        	        <input type="number" 
                                            name="period-end" 
                                            id="period-end"
                                            v-model.number="form.period_end"
                        	                class="form-control col-4"
                        	                required/>
                        	    </div>
                        	</div>
                        
                        	<div class="form-group col-4">
                        	    <label for="ira">IRA:</label>
                        	    <input type="number" 
                                        name="ira"
                                        id="ira"
                                        v-model.number="form.ira"
                        	            class="form-control"
                        	            required>
                        	</div>
                        </div>

                        <div class="form-group">
                            <label for="lattes">URL Lattes:</label>
                            <input type="url" 
                                    name="lattes"
                                    id="lattes"
                                    v-model="form.lattes" 
                                    class="form-control"
                                    required>
                        </div>
                    </div>

                    <div class="col-5">
                        <p><strong>PosComp:</strong></p>

                        <div class="form-group">
                            <label for="pc_year">Ano de Realização:</label>
                            <input type="number" 
                                    name="pc_year" 
                                    id="pc_year"
                                    v-model.number="form.pc_year"
                                    class="form-control">
                        </div>

                        <p>Notas:</p>
                        <div class="form-row">
                            <div class="col-4">
                            	<label for="pc_mat">Matemática:</label>
                            	<input type="number"
                            	        name="pc_mat"
                            	        v-model.number="form.pc_mat"
                                        class="form-control"
                                        @input="add_pc()"
                            	        required/>
                            </div>
                            <div class="col-4">
                                <label for="pc_prog">Programação:</label>
                                <input type="number"
                            	        name="pc_prog"
                            	        v-model.number="form.pc_prog"
                                        class="form-control"
                                        @input="add_pc()"
                            	        required/>
                            </div>
                            <div class="col-4">
                                <label for="pc_tech">Tecnologia:</label>
                                <input type="number"
                            	        name="pc_tech"
                            	        v-model.number="form.pc_tech"
                                        class="form-control"
                                        @input="add_pc()"
                            	        required/>
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="form-group">
                                <label for="pc_total" class="col-form-label"><br>Total: {{ form.pc_total }}</label>

                                <!-- <input type="number" name="pc_total" class="form-control col" v-model.number="pc_total" readonly/> -->
                            </div>
                        </div>

                    </div>


                </div>
            </div>

            <!-- COMPROVANTES -->
            <div class="form-section">
                <h3 class="section-header">Comprovantes:</h3>
    
                <div class="section-content">
                        <input type="file" name="file1" class="form-control-file border">
                </div>
            </div>

            <!-- DADOS INSCRIÇÃO -->
            <div class="form-section">
                <h3 class="section-header">Dados de Inscrição:</h3>
                
                <div class="section-content form-row">
                        <div class="col-5">
                            <div class="form-group">
                                <label for="area1">Opção 1:</label>
                                <select name="area1" 
                                        id="area1"
                                        v-model="form.area1"
                                        class="custom-select">
                                    <option v-for="area in areas" :value="form.area1">{{ area }}</option>
                                </select>
                            </div>

                            <div class="form-group">
                                <label for="area2">Opção 2:</label>
                                <select name="area2" 
                                        id="area2"
                                        v-model="form.area2"
                                        class="custom-select">
                                    <option v-for="area in areas" :value="form.area2">{{ area }}</option>
                                </select>
                            </div>
                        </div>

                        <div class="col-6">
                            <div class="form-group">
                                <label for="">Preferência para Entrevista: </label>
                                <select name="interview_opt" 
                                        id="interview_opt"
                                        v-model="form.interview" 
                                        class="custom-select">
                                    <option v-for="interview_opt in int_opts" :value="form.interview">{{ interview_opt }}</option>
                                </select>
                            </div>

                            <div class="form-group">
                                <label for="">Contato: </label>
                                <input type="text" class="form-control">
                            </div>
                        </div>
                </div>
            </div>

            <div class="form-end">
                <!-- <div class="form-check">
                    <input type="checkbox" class="form-check-input" name="final-checkbox" id="final-checkbox" value="" required/>
                    <label for="final-checkbox">Atesto que as informações fornecidas são verdadeiras.</label>
                </div> -->

                <div class="d-flex flex-row-reverse align-items-end">
                    <button type="button" class="btn" id="btn-submit">Enviar</button>
                    <button type="button" class="btn" id="btn-clear">Limpar</button>
                </div>
            </div>
        </form>


        <!-- MODAL ADICIONAR INSTITUIÇÃO -->
        <div class="modal" id="inst-modal" role="dialog">
            <div class="modal-dialog" role="document">
                <div class="modal-content">

                    <div class="modal-header">
                         <h5 class="modal-title">Adicionar Instituição de Ensino</h5>
                    </div>

                    <div class="modal-body">
                        <p>dgsfiugsdfo;glsakjag</p>
                    </div>

                    <div class="modal-footer">
                        <button type="button" class="btn btn-danger" data-dismiss="modal">Cancelar</button>
                    </div>

                </div>
            </div>
        </div>

        <!-- MODAL ADICIONAR CURSO -->
        <div class="modal" id="course-modal" role="dialog">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
    
                        <div class="modal-header">
                             <h5 class="modal-title">Adicionar Curso</h5>
                        </div>
    
                        <div class="modal-body">
                            <p>dgsfiugsdfo;glsakjag</p>
                        </div>
    
                        <div class="modal-footer">
                            <button type="button" class="btn btn-danger" data-dismiss="modal">Cancelar</button>
                        </div>
    
                    </div>
                </div>
            </div>

    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="/js/form-mestrado.js"></script>
</body>
</html>
