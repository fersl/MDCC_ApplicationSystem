<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- <link rel="stylesheet" href="/css/reset.css"> -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/base.css">
    <link rel="stylesheet" href="/css/form-style.css">
    <title>Sistema de Seleção Mestrado/Doutorado</title>
</head>
<body>
    <header>
        <a href="/pages/index.html"><img src="/img/LogoMDCC.gif" alt="logo-mdcc" id="logo"></a>
        <h1 id="title">Sistema de Seleção Mestrado/Doutorado</h1>
        <!-- adicionar login de professores -->
    </header>
    <div id="app" class="container">
        <h2>Formulário de Inscrição: Mestrado</h2>

        <form action="" method="POST">
            <!-- DADOS PESSOAIS -->
            <div class="container form-section">
                <h3 class="section-header">Dados Pessoais:</h3>
                
                <div class="section-content form-row">
                    <div class="col">
                        <div class="form-group">
                            <label for="nome">Nome Completo:</label>
                            <input type="text" 
                                    class="form-control" 
                                    name="name" 
                                    required>
                        </div>

                        <div class="form-row">
                            <div class="form-group">
                                <label for="birthdate">Nascimento:</label>
                                <input type="date" 
                                        name="birthdate" 
                                        class="form-control"
                                        required>
                            </div>
    
                            <div class="form-group form-check">
                                <label for="gender">Gênero:</label><br>
                                <div class="form-check form-check-inline">
                                    <input type="radio" name="gender" value="male" class="form-check-input" checked>
                                    <label for="gender" class="form-check-label"> Masculino </label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input type="radio" name="gender" value="female" class="form-check-input">
                                    <label for="gender" class="form-check-label"> Feminino </label>                                
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="">Documento de Identificação:</label>
                            <div class="form-row">
                                <select name="id-document" class="custom-select col">
                                    <option value="cpf">CPF</option>
                                    <option value="passport">Passaporte</option>
                                </select>
                                <input type="number" name="id-value" class="form-control col-8" required>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="nationality">Nacionalidade:</label>
                            <input type="text" 
                                    name="nationality" 
                                    class="form-control" 
                                    required>
                        </div>

                        <div class="form-group">
                            <label for="email">E-mail:</label>
                            <input type="email" 
                                    name="email" 
                                    class="form-control" 
                                    required>
                        </div>

                        <div class="form-group">
                            <label for="phone">Telefone:</label>
                            <input type="number" 
                                    name="phone" 
                                    class="form-control">
                        </div>
                    </div>

                    <!-- INFORMAÇÕES DE ENDEREÇO -->
                    <div class="col">
                            <div class="form-group">
                                    <label for="address">Endereço:</label>
                                    <input type="text" 
                                            name="address" 
                                            class="form-control" 
                                            required>
                            </div>

                            <div class="form-group">
                                <label for="address2">Complemento:</label>
                                <input type="text" 
                                        name="address2" 
                                        class="form-control">
                            </div>

                            <div class="form-group">
                                <label for="nbhood">Bairro:</label>
                                <input type="text" 
                                        name="nbhood"
                                        class="form-control"
                                        required>
                            </div>

                            <div class="form-group">
                                <label for="cep">CEP:</label>
                                <input type="number" 
                                        name="cep" 
                                        class="form-control"
                                        required>
                            </div>

                            <div class="form-group">
                                <label for="city">Cidade:</label>
                                <input type="text" 
                                    name="city" 
                                    class="form-control"
                                    required>
                            </div>

                            <div class="form-group">
                                <label for="state">Estado:</label>
                                <input type="text" 
                                        name="state" 
                                        class="form-control"
                                        required>
                            </div>

                            <div class="form-group">
                                <label for="country">País:</label>
                                <input type="text" 
                                        name="country"
                                        class="form-control"
                                        required>
                            </div>
                    </div>
                </div>
                
            </div>

            <!-- GRADUAÇÃO/CURRÍCULO -->
            <div class="form-section">
                <h3 class="section-header">Dados de Graduação e Currículo:</h3>

                <div class="section-content form-row">
                    <div class="col">
                        <div class="form-group">
                            <label for="institution">Instituição de Ensino:</label>
                            <select name="institution"
                                    id="institution"
                                    v-model="institution"
                                    class="custom-select"/>
                                <option v-for="institution in institutions" :value="institution">{{ institution }}</option>
                            </select>
                            <!-- select com v-for para uma lista puxada do banco (e uma opção ao lado para cadastrar instituição) -->
                            <!-- o mesmo para curso, que deve variar de acordo com a instituição selecionada -->
                        </div>

                        <div class="form-group">
                            <label for="grad">Curso:</label>
                            <select name="course" class="custom-select">
                                <option v-for="course in courses[institution]" :value="course">{{ course }}</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="period">Período:</label>
                            <input type="number" 
                                    name="period-start"
                                    class="form-control"
                                    required>
                            até
                            <input type="number" 
                                    name="period-end" 
                                    class="form-control"
                                    required>
                        </div>

                        <div class="form-group">
                            <label for="ira">Índice de Rendimento Acadêmico:</label>
                            <input type="number" 
                                    name="ira"
                                    class="form-control"
                                    required>
                        </div>

                        <div class="form-group">
                            <label for="lattes">URL Lattes:</label>
                            <input type="url" 
                                    name="latter" 
                                    class="form-control"
                                    required>
                        </div>
                    </div>

                    <div class="col">
                        <p><strong>PosComp:</strong></p>

                        <div class="form-group">
                            <label for="pc-year">Ano de Realização:</label>
                            <input type="number" name="pc-year" class="form-control">
                        </div>
                    </div>
                </div>
            </div>

            <!-- COMPROVANTES -->
            <div class="form-section">
                <h3 class="section-header">Comprovantes:</h3>
    
                <div class="section-content">
                        <input type="file" name="file1" class="form-control-file border">
                </div>
            </div>

            <div class="form-section">
                <h3 class="section-header">Dados de Graduação e Currículo:</h3>
                
                <div class="section-content">
                        <div class="form-row">
                            <div class="form-group col">
                                <label for="opt1" class="col-form-label">Opção 1:</label>
                                <select name="opt1">
                                    <option v-for="area in areas" :value="area1">{{ area }}</option>
                                </select>
                            </div>

                            <div class="form-group col">
                                <label for="opt2" class="col-form-label">Opção 2:</label>
                                <select name="opt2">
                                    <option v-for="area in areas" :value="area2">{{ area }}</option>
                                </select>
                            </div>
                        </div>
                </div>
            </div>
        </form>
    </div>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="/js/form-mestrado.js"></script>
</body>
</html>
