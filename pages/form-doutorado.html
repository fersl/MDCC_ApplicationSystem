<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- <link rel="stylesheet" href="/css/reset.css"> -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/base.css">
    <link rel="stylesheet" href="/css/form-style.css">
    <title>Sistema de Seleção Mestrado/Doutorado</title>
</head>
<body>
    <header class="flex-container">
        <a href="/pages/index.html"><img src="/img/LogoMDCC.gif" alt="logo-mdcc" id="logo"></a>
        <h1 id="title">Sistema de Seleção Mestrado/Doutorado</h1>
        <button class="btn" id="login-prof" v-show="none">Login Professor</button>
    </header>
    <div id="app" class="container">
        <h2>Formulário de Inscrição: Doutorado</h2>

        <form action="" method="POST">
            <!-- DADOS PESSOAIS -->
            <div class="container form-section">
                <h3 class="section-header">Dados Pessoais:</h3>
                
                <div class="section-content form-row">
                    <div class="col-6">
                        <div class="form-group">
                            <label for="nome">Nome Completo:</label>
                            <input type="text" 
                                    class="form-control" 
                                    name="name"
                                    id="name"
                                    v-model="name" 
                                    required>
                        </div>

                        <div class="form-row">
                            <div class="form-group">
                                <label for="birthdate">Nascimento:</label>
                                <input type="date" 
                                        name="birthdate" 
                                        class="form-control"
                                        id="birthdate"
                                        v-model="birthdate"
                                        required>
                            </div>
    
                            <div class="form-group form-check">
                                <label for="gender">Gênero:</label><br>
                                <div class="form-check form-check-inline" id="gender" v-model="gender">
                                    <input type="radio" name="gender" value="male" class="form-check-input" checked>
                                    <label for="gender" class="form-check-label"> Masculino </label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input type="radio" name="gender" value="female" class="form-check-input">
                                    <label for="gender" class="form-check-label"> Feminino </label>                                
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="">Documento de Identificação:</label>
                            <div class="form-row">
                                <select name="id-document" class="custom-select col-4" id="id-document" v-model="id_type">
                                    <option value="cpf" selected>CPF</option>
                                    <option value="passport">Passaporte</option>
                                </select>
                                <input type="number"
                                        v-if="id_type === ''"
                                        class="form-control col-8"
                                        disabled/>
                                <input v-if="id_type === 'cpf'"
                                        type="number"
                                        name="id-value" 
                                        class="form-control col-8"
                                        id="id-value" 
                                        v-model.number="id_value"
                                        required/>
                                <input v-if="id_type === 'passport'"
                                        type="number"
                                        name="id-value" 
                                        class="form-control col-8"
                                        id="id-value" 
                                        v-model.number="id_value"
                                        required/>  
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="nationality">Nacionalidade:</label>
                            <input type="text" 
                                    name="nationality" 
                                    class="form-control"
                                    id="nationality"
                                    v-model="nationality" 
                                    required>
                        </div>

                        <div class="form-group">
                            <label for="email">E-mail:</label>
                            <input type="email" 
                                    name="email" 
                                    class="form-control"
                                    id="email"
                                    v-model="email" 
                                    required>
                        </div>

                        <div class="form-group">
                            <label for="phone">Telefone:</label>
                            <input type="number" 
                                    name="phone" 
                                    id="phone"
                                    v-model.number="phone"
                                    class="form-control">
                        </div>
                    </div>

                    <!-- INFORMAÇÕES DE ENDEREÇO -->
                    <div class="col-5">
                            <div class="form-group">
                                <label for="cep">CEP:</label>
                                <input type="number" 
                                        name="cep" 
                                        class="form-control"
                                        id="cep"
                                        v-model.number="cep"
                                        required>
                            </div>

                            <div class="form-group">
                                    <label for="address">Logradouro:</label>
                                    <input type="text" 
                                            name="address" 
                                            id="address"
                                            v-model="address"
                                            class="form-control" 
                                            required/>
                            </div>

                            <div class="form-row">
                                <div class="form-group col-3">
                                    <label for="address-num">Nº:</label>
                                    <input type="number" 
                                            name="address-num" 
                                            id="address-num"
                                            v-model="address_num" 
                                            class="form-control"
                                            required/>
                                </div>

                                <div class="form-group col-9">
                                    <label for="address-compl">Complemento:</label>
                                    <input type="text" 
                                            name="address-compl"
                                            id="address-compl"
                                            v-model="address_compl"
                                            class="form-control">
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="nbhood">Bairro:</label>
                                <input type="text" 
                                        name="nbhood"
                                        id="nbhood"
                                        class="form-control"
                                        v-model="nbhood"
                                        required>
                            </div>

                            <div class="form-row">
                                <div class="form-group col-3">
                                    <label for="state">UF:</label>
                                    <select name="uf" class="custom-select" v-model="uf">
                                        <option v-for="uf in uf_list" :value="uf">{{ uf }}</option>
                                    </select>
                                </div>
    
                                <div class="form-group col-9">
                                    <label for="city">Cidade:</label>
                                    <input type="text" 
                                        name="city" 
                                        id="city"
                                        class="form-control"
                                        v-model="city"
                                        required>
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="country">País:</label>
                                <input type="text" 
                                        name="country"
                                        id="country"
                                        class="form-control"
                                        v-model="country"
                                        required>
                            </div>
                    </div>
                </div>
                
            </div>

            <!-- GRADUAÇÃO/CURRÍCULO -->
            <div class="form-section">
                <h3 class="section-header">Dados de Graduação e Currículo:</h3>

                <div class="section-content form-row">
                    <div class="col-6">
                        <div class="form-group">
                            <label for="institution">Instituição de Ensino:</label>
                            <select name="institution"
                                    id="institution"
                                    v-model="institution"
                                    class="custom-select"/>
                                <option v-for="institution in institutions" :value="institution">{{ institution }}</option>
                            </select>
                            <button type="button" @click="modal_inst()" class="modal-btn"><small class="form-text text-muted">Não encontra sua instituição?</small></button>
                        </div>

                        <div class="form-group">
                            <label for="course">Curso:</label><br>
                            <select name="course" 
                                    class="custom-select"
                                    id="course"
                                    v-model="course">
                                <option v-for="course in courses[institution]" :value="course">{{ course }}</option>
                            </select>
                            <button type="button" @click="modal_course()" class="modal-btn"><small class="form-text text-muted">Não encontra seu curso?</small></button>
                        </div>

                        <div class="form-row">
                        	<div class="form-group col-8">
                        	    <label for="period">Período:</label>
                        	    <div class="form-row">
                        	        <input type="number" 
                                            name="period-start"
                                            id="period-start"
                                            v-model.number="period_start"
                        	                class="form-control col-4"
                        	                required/>
                        	        <label class="col-form-label"> até </label>
                        	        <input type="number" 
                                            name="period-end" 
                                            id="period-end"
                                            v-model.number="period_end"
                        	                class="form-control col-4"
                        	                required/>
                        	    </div>
                        	</div>
                        
                        	<div class="form-group col-4">
                        	    <label for="ira">IRA:</label>
                        	    <input type="number" 
                                        name="ira"
                                        id="ira"
                                        v-model.number="ira"
                        	            class="form-control"
                        	            required>
                        	</div>
                        </div>

                        <div class="form-group">
                            <label for="lattes">URL Lattes:</label>
                            <input type="url" 
                                    name="lattes"
                                    id="lattes"
                                    v-model="lattes" 
                                    class="form-control"
                                    required>
                        </div>
                    </div>

                    <div class="col-5">
                        <p><strong>PosComp:</strong></p>

                        <div class="form-group">
                            <label for="pc_year">Ano de Realização:</label>
                            <input type="number" 
                                    name="pc_year" 
                                    id="pc_year"
                                    v-model.number="pc_year"
                                    class="form-control">
                        </div>

                        <p>Notas:</p>
                        <div class="form-row">
                            <div class="col-4">
                            	<label for="pc_mat">Matemática:</label>
                            	<input type="number"
                            	        name="pc_mat"
                            	        v-model.number="pc_mat"
                                        class="form-control"
                                        @input="add_pc()"
                            	        required/>
                            </div>
                            <div class="col-4">
                                <label for="pc_prog">Programação:</label>
                                <input type="number"
                            	        name="pc_prog"
                            	        v-model.number="pc_prog"
                                        class="form-control"
                                        @input="add_pc()"
                            	        required/>
                            </div>
                            <div class="col-4">
                                <label for="pc_tech">Tecnologia:</label>
                                <input type="number"
                            	        name="pc_tech"
                            	        v-model.number="pc_tech"
                                        class="form-control"
                                        @input="add_pc()"
                            	        required/>
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="form-group">
                                <label for="pc_total" class="col-form-label"><br>Total: {{ pc_total }}</label>
                            </div>
                        </div>

                    </div>


                </div>
            </div>

            <!-- COMPROVANTES -->
            <div class="form-section">
                <h3 class="section-header">Comprovantes:</h3>
    
                <div class="section-content form-row">
                    <div class="col-4 text-center">
                        <p>blablabla num sei o que, alguns comprovantes são obrigatórios e tal</p>
                        <button type="button" class="btn" @click="add_file">Adicionar Arquivo</button>
                    </div>

                    <div class="col-8">
                        <template id="file-input"
                                    v-for="(file, index) in files"
                                    :key="file.id"
                                    :title="file.title">
                            <div class="form-group">
                                <button v-if="!file.required" type="button" class="btn btn-file" @click="remove_file(index)">&times;</button>
                                <div class="custom-file"
                                     :class="{'dismissable-file': !file.required}"/>
                                    <input type="file" class="custom-file-input"
                                            :class="{required: file.required}"/>
                                    <label class="custom-file-label"><small class="text-muted">{{ file.title }}</small></label>
                                </div>
                            </div>
                        </template>
                    </div>

                    
                </div>
                
            </div>

            <!-- DADOS INSCRIÇÃO -->
            <div class="form-section">
                <h3 class="section-header">Dados de Inscrição:</h3>
                
                <div class="section-content form-row">
                        <div class="col-5">
                            <div class="form-group">
                                <label for="area1">Opção 1:</label>
                                <select name="area1" 
                                        id="area1"
                                        v-model="area1"
                                        class="custom-select">
                                    <option v-for="area in areas" :value="area1">{{ area }}</option>
                                </select>
                            </div>

                            <div class="form-group">
                                <label for="area2">Opção 2:</label>
                                <select name="area2" 
                                        id="area2"
                                        v-model="area2"
                                        class="custom-select">
                                    <option v-for="area in areas" :value="area2">{{ area }}</option>
                                </select>
                            </div>
                        </div>

                        <div class="col-6">
                            <div class="form-group">
                                <label for="">Preferência para Entrevista: </label>
                                <select name="interview_opt" 
                                        id="interview_opt"
                                        v-model="interview_opt" 
                                        class="custom-select">
                                    <option v-for="interview_opt in int_opts" :value="interview_opt">{{ interview_opt }}</option>
                                </select>
                            </div>

                            <div class="form-group">
                                <label for="interview_contact">Contato: </label>
                                <input type="text" 
                                        v-if="interview_opt === ''"
                                        class="form-control"
                                        disabled/>
                                <input type="text" 
                                        v-if="interview_opt === 'Skype'"
                                        v-model="interview_contact"
                                        name="interview_contact" 
                                        id="interview_contact" 
                                        class="form-control"/>
                                <input type="number" 
                                        v-if="interview_opt === 'Telefone'"
                                        v-model.number="interview_contact"
                                        name="interview_contact" 
                                        id="interview_contact" 
                                        class="form-control"/>
                                <input type="text" 
                                        v-if="interview_opt === 'Hangout'"
                                        v-model="interview_contact"
                                        name="interview_contact" 
                                        id="interview_contact" 
                                        class="form-control"/>
                            </div>
                        </div>
                </div>
            </div>

            <div class="form-end">
                <!-- <div class="form-check">
                    <input type="checkbox" class="form-check-input" name="final-checkbox" id="final-checkbox" value="" required/>
                    <label for="final-checkbox">Atesto que as informações fornecidas são verdadeiras.</label>
                </div> -->

                <div class="d-flex flex-row-reverse align-items-end">
                    <button type="submit" class="btn" id="btn-submit">Enviar</button>
                    <button type="button" class="btn" id="btn-clear" @click="clear_form()">Limpar</button>
                </div>
            </div>
        </form>


        <!-- MODAL ADICIONAR INSTITUIÇÃO -->
        <div class="modal fade" id="inst-modal" role="dialog">
            <div class="modal-dialog" role="document">
                <div class="modal-content">

                    <div class="modal-header">
                         <h4 class="modal-title">Adicionar Instituição de Ensino</h4>
                    </div>

                    <div class="modal-body">
                        <!-- <form action="" method="POST"> -->
                            <label for="new-inst">Nome da Instituição:</label>
                            <input type="text" 
                                    name="new-inst"
                                    id="new-inst"
                                    v-model="new_inst"
                                    class="form-control">
                        <!-- </form> -->
                    </div>

                    <div class="modal-footer">
                        <button type="button" class="btn btn-clear" data-dismiss="modal">Cancelar</button>
                        <button type="button" class="btn btn-submit" v-on:click="institutions.push(new_inst)" data-dismiss="modal">Adicionar</button>
                    </div>

                </div>
            </div>
        </div>

        <!-- MODAL ADICIONAR CURSO -->
        <div class="modal fade" id="course-modal" role="dialog">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                         <h4 class="modal-title">Adicionar Curso</h4>
                    </div>
    
                    <div class="modal-body">
                        <div class="form-group">
                            <label for="course-institution">Instituição de Ensino:</label>
                            <select name="course-institution"
                                    id="course-institution"
                                    v-model="course_inst"
                                    class="custom-select"/>                                    <option v-for="institution in institutions" :value="course_inst">{{ institution }}</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="new_course">Curso:</label>
                            <input type="text" 
                                name="new-course"
                                id="new-course"
                                v-model="new_course"
                                class="form-control"/>
                        </div>
                    </div>
    
                    <div class="modal-footer">
                        <button type="button" class="btn" data-dismiss="modal">Cancelar</button>
                        <button type="button" class="btn" v-on:click="courses[course_inst].push(new_course)" data-dismiss="modal">Adicionar</button>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="/js/form-doutorado.js"></script>
</body>
</html>
